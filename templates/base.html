<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MinMinas · Plataforma Big Data{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap global -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <!-- CSS principal (tema MinMinas) -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/landingPage.css') }}">

  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-minminas">
    <div class="container navbar-inner">
      <a class="navbar-brand brand" href="{{ url_for('landing') }}">
        MinMinas · Plataforma Big Data
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarMinminas" aria-controls="navbarMinminas"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse nav-links" id="navbarMinminas">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('landing') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('buscador') }}">Buscador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-sm btn-outline-success ms-lg-2"
               href="{{ url_for('login') }}">
              Ingresar
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="hero-wrapper">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer común -->
  <footer class="hero-footer">
    Creado por <strong>Juan Sebastián Mora Zapata</strong> ·
    <span id="current-year"></span>
  </footer>

  <!-- JS global -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
