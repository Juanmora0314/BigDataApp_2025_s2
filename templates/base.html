<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}MinMinas · BigData{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/landingPage.css') }}"
  />
</head>
<body class="app-body">
  <div class="app-topbar"></div>

  <nav class="navbar navbar-expand-lg app-navbar shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('buscador') }}">
        MinMinas <span class="brand-dot">·</span> BigData
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a
              class="nav-link {% if active_page == 'buscador' %}active{% endif %}"
              href="{{ url_for('buscador') }}"
            >
              Buscador
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if active_page == 'about' %}active{% endif %}"
              href="{{ url_for('about') }}"
            >
              Acerca de
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if active_page == 'login' %}active{% endif %}"
              href="{{ url_for('login') }}"
            >
              Ingresar
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="app-main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="app-footer">
    <div class="container text-center small text-muted">
      Desarrollado por Juan Sebastián Mora Zapata · Proyecto BigData 2025
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
