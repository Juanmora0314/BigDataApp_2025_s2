<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MinMinas · Plataforma Big Data{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS propios -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/gestor.css') }}"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/landingPage.css') }}"
  >
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('landing') }}">
        MinMinas · Plataforma Big Data
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNavbar" aria-controls="mainNavbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <nav class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('landing') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('buscador') }}">Buscador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">Acerca de</a>
          </li>
        </ul>

        <div class="d-flex">
          <a href="{{ url_for('login') }}" class="btn btn-outline-success btn-sm">
            Ingresar
          </a>
        </div>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-fill">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-top py-3 mt-4">
    <div class="container text-center small text-muted">
      creado por <strong>Juan Sebastián Mora Zapata</strong> ·
      <span id="current-year">2025</span>
    </div>
  </footer>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
