{% extends "base.html" %}

{% block title %}Crear usuario · MinMinas BigData{% endblock %}

{% block content %}
<main class="container my-5">
  <h1 class="h3 mb-4">Crear nuevo usuario</h1>

  {% if mensaje %}
  <div class="alert alert-warning">
    {{ mensaje }}
  </div>
  {% endif %}

  <form method="post" class="col-lg-6">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input
        type="text"
        name="username"
        class="form-control"
        required
        placeholder="juan.mora"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input
        type="email"
        name="email"
        class="form-control"
        required
        placeholder="juan@example.com"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select name="rol" class="form-select">
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        required
        minlength="6"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Guardar usuario
    </button>
    <a href="{{ url_for('panel_usuarios') }}" class="btn btn-link">
      Volver al listado
    </a>
  </form>

  <p class="text-muted mt-4 small">
    Desarrollado por Juan Sebastián Mora Zapata · Proyecto BigData 2025
  </p>
</main>
{% endblock %}
