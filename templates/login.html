{% extends "base.html" %}

{% block title %}Ingresar · MinMinas{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h3 mb-3 text-center">Iniciar sesión</h1>
        <p class="text-muted small text-center mb-4">
          Accede al panel de administración y al buscador avanzado.
        </p>

        <form method="post" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario o correo</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              autocomplete="username"
              placeholder="juan.mora / juan@example.com"
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            >
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
              Ingresar
            </button>
            <a href="{{ url_for('panel_usuarios') }}" class="btn btn-outline-secondary">
              Ver usuarios registrados
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
