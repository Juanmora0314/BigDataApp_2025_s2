{% extends "base.html" %}
{% block title %}Login · Buscador MinMinas{% endblock %}

{% block content %}
<section class="login-section">
  <div class="login-card">
    <h1 class="login-title mb-2">Ingreso para administración</h1>
    <p class="login-subtitle text-muted mb-3">
      Usa tu usuario registrado. Para pruebas del proyecto puedes utilizar el
      usuario administrador.
    </p>

    <div class="login-admin-hint mb-3">
      Usuario: <strong class="ms-1 me-3">admin</strong> Contraseña:
      <strong>Admin123*</strong>
    </div>

    <form method="post" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Usuario o correo</label>
        <input
          type="text"
          class="form-control"
          name="login"
          autocomplete="username"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          name="password"
          autocomplete="current-password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</section>
{% endblock %}
